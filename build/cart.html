<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
         body {
            background-color: #f8f9fa;
        }
        .cart-container { 
            max-width: 750px;
            margin: 50px auto; 
            background: white; 
            padding: 20px; 
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .cart-item img { 
            width: 80px;
            height: 80px; 
            object-fit: cover; 
            border-radius: 5px;
        }
        .cart-table th {
            background-color: #343a40; 
            color: white; 
            text-align: center;
        }
        .cart-total {
            font-size: 1.5rem; 
            font-weight: bold;
            background-color: #b5912f; 
            color: white;
            padding: 10px; 
            border-radius: 5px; 
            text-align: right;
        }
        .empty-cart {
            text-align: center; 
            font-size: 1.5rem; 
            font-weight: bold; 
            color: gray;
            padding: 20px;
            background-color: #fff3cd;
            border-radius: 5px;
        }
        .btn-remove {
            background-color: #dc3545;
            color: white;
            border: none;
            transition: 0.3s;
        }
        .btn-remove:hover {
            background-color: #c82333;
        }
        .btn-checkout {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            transition: 0.3s;
            border-radius: 5px;
        }
        .btn-checkout:hover {
            background-color: #29a69e;
        }
        .quantity-input {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .quantity-input button {
            background-color: #48964f;
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 5px;
        }
        .quantity-input button:hover {
            background-color: #5a6268;
        }
        .quantity-input input {
            width: 50px;
            text-align: center;
            border: 1px solid #ccc;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container cart-container">
        <h2 class="text-center mb-4">ðŸ›’ Your User-Specific Shopping Cart</h2>

        <div id="empty-message" class="empty-cart d-none">Your cart is empty! Start shopping now.</div>
        
        <table class="table table-bordered cart-table text-center">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items"></tbody>
        </table>

        <div class="cart-total mt-3">Total: â‚¹<span id="cart-total">0.00</span></div>

        <div class="text-center mt-4">
            <button class="btn btn-checkout" id="checkout-btn">Proceed to User Checkout</button>

        </div>
    </div>

    <script>
        function updateCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartItems = document.getElementById("cart-items");
            let cartTotal = document.getElementById("cart-total");
            let emptyMessage = document.getElementById("empty-message");
            let checkoutBtn = document.getElementById("checkout-btn");

            cartItems.innerHTML = "";
            let total = 0;

            if (cart.length === 0) {
                emptyMessage.classList.remove("d-none");
                checkoutBtn.classList.add("d-none");
                return;
            }

            emptyMessage.classList.add("d-none");
            checkoutBtn.classList.remove("d-none");

            cart.forEach(item => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td><img src="${item.img}" class="img-thumbnail cart-item"> ${item.name}</td>
                    <td>â‚¹${item.price.toFixed(2)}</td>
                    <td>${item.quantity}</td>
                    <td>â‚¹${(item.price * item.quantity).toFixed(2)}</td>
                    <td><button class="btn btn-remove btn-sm" onclick="removeItem(${item.id})">
                            <i class="fas fa-trash"></i>
                        </button></td>
                `;
                cartItems.appendChild(row);
                total += item.price * item.quantity;
            });

            cartTotal.textContent = total.toFixed(2);
        }

        function removeItem(id) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart = cart.filter(p => p.id !== id);
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCart();
        }

        document.getElementById("checkout-btn").addEventListener("click", function () {
            let totalAmount = document.getElementById("cart-total").textContent;
            localStorage.setItem("totalAmount", totalAmount);
            window.location.href = "form.html";
        });

        document.addEventListener("DOMContentLoaded", updateCart);
    </script>
</body>
</html>
