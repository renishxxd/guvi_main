<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Dress Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40 !important;
        }
        .card img {
            height: 250px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    

    <header class="text-center p-5 mt-1 bg-dark text-white">
        <h1>Design Your Dream Dress</h1>
        <p>Choose, Customize & Shine!</p>
    </header>

    <section id="collection" class="container my-5">
        <h2 class="text-center">Our Collection</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Dress 1">
                    <div class="card-body">
                        <h5 class="card-title">Elegant Evening Gown</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Dress 2">
                    <div class="card-body">
                        <h5 class="card-title">Classic Red Dress</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Dress 3">
                    <div class="card-body">
                        <h5 class="card-title">Stylish Cocktail Dress</h5>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="customize" class="container my-5">
        <h2 class="text-center">Customize Your Dress</h2>
<form class="mt-4" action="/submit-customization" method="POST">

            <div class="mb-3">
                <label class="form-label">Dress Style</label>
                <select class="form-select">
                    <option>Evening Gown</option>
                    <option>Casual Dress</option>
                    <option>Party Dress</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Color</label>
                <input type="color" class="form-control form-control-color">
            </div>
            <div class="mb-3">
                <label class="form-label">Size</label>
                <input type="text" class="form-control" placeholder="Enter your size">
            </div>
            <div class="mb-3">
                <label class="form-label">Additional Customization</label>
                <textarea class="form-control" rows="3" placeholder="Describe your custom design"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Request</button>
            <div id="feedback" class="mt-3"></div>

        </form>
    </section>

    <section id="contact" class="container my-5">
        <h2 class="text-center">Contact Us</h2>
        <p class="text-center">Email: support@dressboutique.com | Phone: +123 456 7890</p>
    </section>

    <footer class="text-center p-3 bg-dark text-white">
        &copy; 2025 Dress Boutique. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
